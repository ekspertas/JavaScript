<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task-2_1</title>
</head>

<body>
    <script>
        'use strict';
        /* Объясните почему код даёт именно такие результаты? */

        var a = 1, b = 1, c, d;

        c = ++a; alert(c);      /* 2 - в префиксной форме инкрементирование производится сразу,
                    а возврат — уже с обновленным значением. */

        d = b++; alert(d);      /* 1 - в постфиксной форме сначала происходит возвращение значения,
                    а потом выполняется инкрементирование. */

        c = (2 + ++a); alert(c);      /* 5 - перед началом операции a = 2 (т.к. в строке 13
                    переменной а увеличили значение на 1). По приорететам операций сначала производится инкременация
                    переменной а (т.к. инкременация префиксная, получаем а = 3), потом операция сложения (+ 2).
                    Затем переменной c присваевается новое значение  --> 2 + 3 = 5 */

        d = (2 + b++); alert(d);      /* 4 - перед началом операции b = 2 (т.к. в строке 16
                    переменной b увеличили значение на 1). По приорететам операций сначала производится инкременация
                    переменной b (т.к. инкременация постфиксная, получаем b = 2, переменная будет b = 3 после выполнения всех
                    операций в строке кода 24), потом операция сложения (+ 2). Затем переменной d присваевается новое значение  
                    --> 2 + 2 = 4 */

        alert(a);   /* 3 - после объявления и присваения значения 1, переменная а подверглась инкременации
                        2 раза, в сроках кода 13 и 19 --> 1 + 1 + 1 = 3 */

        alert(b);   /* 3 - после объявления и присваения значения 1, переменная b подверглась инкременации
                        2 раза, в сртоках кода 16 и 24 --> 1 + 1 + 1 = 3 */
    </script>
</body>

</html>
