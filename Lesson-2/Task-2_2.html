<body>
    <script>
        'use strict';
        /*Чему будут равны переменные x и a в примере ниже? Написать почему так произошло
        (описать последовательность действий).*/

        var a = 2;
        var x = 1 + (a *= 2);
        /* т.к. выражение в строке кода 16 сгрупперовано при помощи (), сначала выполняется операция
    присваивания значения переменной а (при объявлениии переменной а было присвоено значение 2)
    с оператором умножения ( 2 * 2 = 4). Затем операция сложения(1 + 4 = 5) и затем операция присваивания
    значения переменной х (x = 5). */
        document.write("a = ", a, " x = ", x);
    </script>
