<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        let totalString = "";

        /* Задание.
        Дописывайте в строку totalString с помощью цикла и конкатенации строки,
        так, чтобы итоговое значение в totalString получилось: слово1слово2слово3
        */

        // первый способ
        let el = 'слово'
        for (let i = 1; i <= 3; i++) {
            el = 'слово' + i;
            totalString = totalString + el
        }

        // втророй способ (используя литерал)
        let newString = '';
        for (let i = 1; i <= 3; i++) {
            newString += `слово${i}`
        }
        // должно вывести:
        // слово1слово2слово3
        console.log(totalString);
        console.log(newString)
    </script>
</body>

</html>
