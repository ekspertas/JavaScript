<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task-1_3</title>
</head>

<body>
    <script>
        'use strict';
        /*  Вывести в консоль значения выражений и объяснить почему получились такие значения
            используя комментарии к каждому выражению:
            10 + 10 + "10";
            10 + "10" + 10;
            10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
            10 / -"";
            10 / +"2,5"; (да здесь запятая, это не опечатка) */

        /*  1. К 10 прибавляем 10 получаем число 20.
            2. К 20 прибавляем "10". т.к. 20 - число, а "10" - строка,
            программа автоматически приводит 20 к типу данных "строка".
            "20" конкатенируем с "10". Получаем строку "2010".
            3. Строку "2010" присваиваем в переменную result.
            4. С помощью console.log выводим result в консоль.  */
        let result = 10 + 10 + "10";
        console.log(result);

        /*  1. К 10 прибавляем "10". т.к. 10 - число, а "10" - строка,
            программа автоматически приводит 10 к типу данных "строка".
            "10" конкатенируем с "10". Получаем строку "1010".
            2. К "1010" прибавляем 10. т.к. "1010" - строка, а 10 - число,
            программа автоматически приводит 10 к типу данных "строка".
            "1010" конкатенируем с "10". Получаем строку "101010".
            3. Строку "101010" присваиваем в переменную result.
            4. С помощью console.log выводим result в консоль.  */
        result = 10 + "10" + 10;
        console.log(result)

        /*  1. Выражение +"10"(унарный плюс) по правилу приоритета операторов
            выполняется перед операцией сложения и приводит строку "10" к 
            типу данных число 10.
            2. К 10 прибавляем 10 получаем число 20.
            2. К 20 прибавляем 10 получаем число 30.
            3. Число 30 присваиваем в переменную result.
            4. С помощью console.log выводим result в консоль.  */
        result = 10 + 10 + +"10";
        console.log(result)

        /*  1. Выражение -""(унарный минус) по правилу приоритета операторов
            выполняется перед операцией деления и приводит пустую строкустроку "" к 
            типу данных число со знаком минус, т.к. строка пустая, получаем -0.
            2. при делении числа 10 на -0 получаем значение отрицательной бесконечности (-Infinity).
            3. -Infinity присваиваем в переменную result.
            4. С помощью console.log выводим result в консоль.  */
        result = 10 / -"";
        console.log(result);

        /*  1. Выражение +"2,5"(унарный плюс) по правилу приоритета операторов
            выполняется перед операцией деления и приводит строку "2,5" к 
            типу данных число. Т.к. 2,5 не является числом (в JS дробная часть числа отделяется 
            точкой, а не запятой) получаем значение NaN.
            2. При делении числа 10 на NaN получаем значение NaN (не число). 
            3. NaN присваиваем в переменную result.
            4. С помощью console.log выводим result в консоль.  */
        result = 10 / +"2,5";
        console.log(result);
    </script>

</body>

</html>
