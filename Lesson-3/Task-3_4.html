<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3_4</title>
</head>

<body>
    <script>
        'use strict';
        //  Перед вами находится массив с продуктами в интернет-магазине.
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // Получить все товары, у которых есть фотографии, можете использовать метод filter 
        const result = products.filter(product => product.photos != undefined &&
            product.photos.length > 0);
        console.log(result)

        // Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        products.sort(function (a, b) {
            return a.price - b.price
        })
        console.log(products)

    </script>
</body>

</html>
